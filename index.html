<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게스트 전용 입장 GIF 생성기</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      form input,
      form button {
        margin: 6px;
        padding: 10px;
        font-size: 16px;
      }
      canvas {
        margin-top: 20px;
        border: 2px solid #333;
        background: #000;
      }
      #downloadLink {
        display: none;
        margin-top: 10px;
        font-size: 18px;
        text-decoration: none;
        color: #0066cc;
      }
    </style>
  </head>
  <body>
    <h1>게스트 전용 입장 GIF 생성기</h1>
    <form id="gifForm">
      <input type="text" id="showName" placeholder="공연명" required />
      <input type="text" id="guestName" placeholder="게스트 이름" required />
      <input type="date" id="date" required />
      <button type="submit">GIF 생성</button>
    </form>

    <canvas id="previewCanvas" width="1600" height="900"></canvas>
    <br />
    <a id="downloadLink" download="guest-pass.gif">🎁 생성된 GIF 다운로드</a>

    <script src="gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const form = document.getElementById("gifForm");
        const downloadLink = document.getElementById("downloadLink");

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const showName = document.getElementById("showName").value.trim();
          const guestName = document.getElementById("guestName").value.trim();
          const date = document.getElementById("date").value.trim();

          const gif = new GIF({
            workers: 2,
            quality: 10,
            width: 1600,
            height: 900,
            workerScript: "gif.worker.js",
          });

          for (let i = 0; i < 8; i++) {
            drawFrame(ctx, showName, guestName, date, i);
            gif.addFrame(ctx, { copy: true, delay: 200 });
          }

          gif.on("finished", (blob) => {
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.style.display = "inline";
          });

          gif.render();
        });

        function drawFrame(ctx, showName, guestName, date, frameIndex) {
          ctx.clearRect(0, 0, 1600, 900);

          // 배경을 흰색으로 채움
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, 1600, 900);

          ctx.fillStyle = "#000"; // 텍스트는 검은색으로 변경 (흰 배경 대비)
          ctx.font = "bold 60px sans-serif";
          ctx.fillText(`🎤 ${showName}`, 60, 150);
          ctx.fillText(`🎟️ ${guestName}`, 60, 270);
          ctx.fillText(`📅 ${date}`, 60, 390);

          ctx.fillStyle = `hsl(${frameIndex * 45}, 100%, 50%)`;
          ctx.beginPath();
          ctx.arc(1200, 660, 80 + (frameIndex % 3) * 10, 0, Math.PI * 2);
          ctx.fill();

          const qrCanvas = document.createElement("canvas");
          new QRCode(qrCanvas, {
            text: `${guestName}-${date}-${showName}`,
            width: 160,
            height: 160,
          });

          ctx.drawImage(qrCanvas, 1200, 60);
        }
      });
    </script>
  </body>
</html>
